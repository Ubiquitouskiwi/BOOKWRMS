{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label" for="first_name">First Name</label>
      <input class="form-control" name="first_name" id="first_name" required>
      <label class="form-label" for="last_name">Last Name</label>
      <input class="form-control"  name="last_name" id="last_name" required>
      <br>
      <a href="{{ url_for('auth.register') }}">Register</a>
      <hr>
      <input class="btn btn-success" type="submit" value="Log In">
      <input class="btn btn-danger" type="button" onClick="window.location.href='/'; return false;" value="Cancel"
    </div>
  </form>
{% endblock %}
