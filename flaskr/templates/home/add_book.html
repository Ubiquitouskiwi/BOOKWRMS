{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" required>
    <label for="isbn">ISBN</label>
    <input name="isbn" id="isbn">
    <label for="illustration_url">Book Cover Url</label>
    <input name="illustration_url" id="illusration_url" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
